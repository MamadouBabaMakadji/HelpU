language: android

# Specify jdk to run lambda expression
jdk: oraclejdk8

before_install:
 - chmod +x gradlew
 
env:
  matrix: 
    secure: 
  global:
    - ANDROID_TARGET=android-25
    - ANDROID_ABI=armeabi-v7a
android:
  components:
    - tools
    - build-tools-25.0.1
    - android-25
    # Google repositories
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support
    # - extra-google-google_play_services
    # Ressource(s) to run emulator during test
    - sys-img-armeabi-v7a-android-25
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

# Launch android emulator and wait for it
before_script:
    - echo no | android create avd --force -n test -t "android-"$EMULATOR_API_LEVEL --abi $ANDROID_ABI --tag $ANDROID_TAG
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
before_install:
 - chmod +x gradlew
 # add configuration to see Tavis report  on codacy
 - curl -sL https://github.com/jpm4j/jpm4j.installers/raw/master/dist/biz.aQute.jpm.run.jar >jpm4j.jar
 - java -jar jpm4j.jar -u init
 - ~/jpm/bin/jpm install com.codacy:codacy-coverage-reporter:assembly
script:
 - ./gradlew connectedAndroidTest coveralls
 #- ./gradlew check jacocoTestReport coveralls
after_success:
- ~/jpm/bin/codacy-coverage-reporter -l Java -r build/reports/jacoco/test/jacocoTestReport.xml
